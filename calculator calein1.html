<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Mo? Calculator</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            background-color: #444;
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 24px;
            background-color: #666;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #555;
        }
        .wide {
            width: 130px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <br>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button" onclick="appendToDisplay('/')">/</button>
        <br>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button" onclick="appendToDisplay('*')">*</button>
        <br>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button" onclick="appendToDisplay('-')">-</button>
        <br>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button" onclick="appendToDisplay('+')">+</button>
        <button class="button" onclick="calculate()">=</button>
        <br>
        <button class="button wide" onclick="clearDisplay()">C</button>
    </div>

    <audio id="audio" src="umaasa.mp3"></audio>

    <script>
        // Function to append clicked button value to the display
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        // Function to calculate result (but instead, display "Miss Mo?" and play audio)
        function calculate() {
            const display = document.getElementById('display');
            display.value = "Miss Mo?";
            document.getElementById('audio').play();
        }

        // Function to clear the display
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registered successfully.'))
            .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
    
</body>
</html>
